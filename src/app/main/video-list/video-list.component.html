<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 justify-content-start align-items-center g-4">
        <div class="col" *ngFor="let video of videos">
            <app-video-item [video]="video"></app-video-item>
        </div>
    </div>
    <div class="row justify-content-center mt-5" *ngIf="lastPage">
        <button class=" col-4 col-md-3 btn btn-outline-warning btn-lg" (click)="onLoadMore()">
            Load More
        </button>
    </div>
</div>
