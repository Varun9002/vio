<div class="upload--page">
    <h1>Upload a Video</h1>
    <div class="container text-white">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-12 col-md-8">
                <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row align-items-center">
                        <div class="form-outline col-12 col-md-6 form-white mb-3">
                            <label class="form-label" for="email">Select Video</label>
                            <input type="file" accept="video/mp4" id="title" class="form-control form-control-lg"
                                formControlName="video" (change)="onVideoChange($event)" />
                        </div>
                        <div class="col-12 col-md-6">
                            <video [src]="videoPath" class="w-100"
                                [poster]="videoPath?null:'https://via.placeholder.com/1280x720'" controls></video>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mt-2">
                        <div class="form-outline col-12 col-md-6 form-white mb-3">
                            <label class="form-label" for="email">Select Thumbnail</label>
                            <input type="file" accept="image/png , image/jpeg" id="title"
                                class="form-control form-control-lg" formControlName="thumbnail"
                                (change)="onImgChange($event)" />
                        </div>
                        <div class="col-12 col-md-6">
                            <img [src]="imgPath" class="img-thumbnail">
                        </div>
                    </div>
                    <div class="form-outline form-white mb-3">
                        <label class="form-label" for="email">Title</label>
                        <input type="text" id="email" class="form-control form-control-lg" formControlName="title" />
                    </div>
                    <div class="form-outline form-white mb-3">
                        <label class="form-label" for="email">Description</label>
                        <textarea name="description" id="description" rows="4" class="form-control"
                            formControlName="description"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-danger btn-lg px-5" type="submit"
                            [disabled]="!uploadForm.valid">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
