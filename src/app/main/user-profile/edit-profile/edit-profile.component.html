<div class="backdrop">
    <div class="bd-close" (click)="close()"></div>
    <div class="row justify-content-center mt-5 pt-5 w-100">
        <div class="col-10 col-md-8 ">
            <div class="card text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="alert alert-danger" *ngIf="errorMsg"></div>
                    <h2 class="fw-bold mb-5">EDIT PROFILE</h2>
                    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-12 col-lg-4 d-flex flex-column align-items-center">
                                <img [src]="imagePath" class="img-fluid rounded-circle">
                                <label for="file" class="my-2 btn btn-outline-danger"><input id="file" type="file"
                                        (change)="onImgChange($event)">Change Picture</label>
                            </div>
                            <div class="col-12 col-lg-8">
                                <div class="form-outline form-white mb-3">
                                    <input type="email" id="email" class="form-control form-control-lg"
                                        formControlName="email" />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                                <div class="form-outline form-white mb-3">
                                    <input type="text" id="name" class="form-control form-control-lg"
                                        formControlName="name" />
                                    <label class="form-label" for="name">Name</label>
                                </div>
                                <div class="form-outline form-white mb-3">
                                    <input type="password" id="currentPassword" class="form-control form-control-lg"
                                        formControlName="currentPassword" />
                                    <label class="form-label" for="currentPassword">Current Password</label>
                                    <small class="d-block text-muted"></small>
                                </div>
                                <div class="form-outline form-white mb-3">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        formControlName="password" />
                                    <label class="form-label" for="password">New Password</label>
                                </div>
                                <div class="form-outline form-white mb-3">
                                    <input type="password" id="confirmPassword" class="form-control form-control-lg"
                                        formControlName="confirmPassword" />
                                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-outline-warning btn-lg mx-2">Save</button>
                                    <button class="btn btn-outline-danger btn-lg mx-2" (click)="close()">Close</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
