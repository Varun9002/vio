<div class="container text-white" *ngIf="!isLoading">
    <div class="row justify-content-center align-items-center mt-5 px-3" *ngIf="user">
        <div class="col-12 col-md-8 d-flex justify-content-between align-items-center pb-3">
            <img class="rounded-circle" [src]="API_URL+'/'+user.imageUrl" width="200px">
            <div class="d-flex flex-column align-items-end w-100">
                <h1>{{user.name}}</h1>
                <div class="d-flex flex-column align-items-end" *ngIf="myProfile">
                    <h4 class="text-secondary">{{user.email}}</h4>
                    <button class=" d-block btn btn-outline-danger btn-lg mt-4">Edit Profile</button>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <h1 class="text-danger">Videos</h1>
    <app-video-list [videos]="videos" [lastPage]="total>=page"></app-video-list>
    <div class="row justify-content-center align-items-center mt-5 px-3" *ngIf="videos.length==0">
        <h2 class="text-center text-secondary">No Videos here</h2>
    </div>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
