<div class="mb-md-5 mt-md-4 pb-5">
    <h2 class="fw-bold mb-5">LOGIN</h2>
    <form>
        <div class="form-outline form-white mb-3">
            <input type="email" id="email" class="form-control form-control-lg" />
            <label class="form-label" for="email">Email</label>
        </div>

        <div class="form-outline form-white mb-3">
            <input type="password" id="password" class="form-control form-control-lg" />
            <label class="form-label" for="password">Password</label>
        </div>

        <p class="small mb-4 pb-lg-2">
            <a class="text-white-50" style="cursor: pointer;">Forgot password?</a>
        </p>

        <button class="btn btn-outline-danger btn-lg px-5" type="button">Login</button>
    </form>
</div>
<div>
    <p class="mb-0">
        Don't have an account?
        <a (click)="switchMode()" class="text-white-50 fw-bold" style="cursor: pointer;">
            Signup</a>
    </p>
</div>
